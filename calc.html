<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
<div class="layout">
    <div class="calc_body">
        <div class="screen">
        </div>
        <div class="first_row">
            <div class="button numberButton" id="seven">7</div>
            <div class="button numberButton" id="eight">8</div>
            <div class="button numberButton" id="nine">9</div>
            <div class="button divideButton" id="divide">/</div>
        </div>
        <div class="second_row">
            <div class="button numberButton" id="four">4</div>
            <div class="button numberButton" id="five">5</div>
            <div class="button numberButton" id="six">6</div>
            <div class="button multiplyButton" id="multiply">x</div>
        </div>
        <div class="third_row">
            <div class="button numberButton" id="one">1</div>
            <div class="button numberButton" id="two">2</div>
            <div class="button numberButton" id="three">3</div>
            <div class="button subtractButton" id="subtract">-</div>
        </div>
        <div class="fourth_row">
            <div class="button decimalButton" id="decimal">.</div>
            <div class="button numberButton" id="zero">0</div>
            <div class="button equalButton" id="equal">=</div>
            <div class="button addButton" id="add">+</div>
        </div>
        <div class="fifth_row">
            <div class="button clearButton" id="clear">Clear</div>
        </div>
    </div>
</div>
</body>
</html>
